apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway-backend
  namespace: envoy-gateway-extension
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-gateway-backend
  template:
    metadata:
      labels:
        app: envoy-gateway-backend
    spec:
      containers:
      - name: backend
        image: envoy-gateway-extension:test
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: KUBERNETES_NAMESPACE
          value: "envoy-gateway-extension"
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway-backend
  namespace: envoy-gateway-extension
spec:
  selector:
    app: envoy-gateway-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: envoy-gateway-extension
spec:
  parentRefs:
  - name: test-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: envoy-gateway-backend
      port: 8080
